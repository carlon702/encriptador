<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
            <img class="logo" src="public/images/alura.svg" alt="alura logo">
    </header>
    <main>
        <section class="main">
        <textarea class="main__text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
        
        <div class="main__buttons">
            <h6 class="main__info"> &#128712 Solo letras minusculas y sin acento</h6>
            <div class="button-container">
            <button class="main__buttons__encript" onclick="encryptButton()">Encriptar</button>
            <button class="main__buttons__decript" onclick="decryptButton()">Desencriptar</button>
        </div>
        </div>
</section>
        <section class="output">
            <textarea class="output__message" cols="20" rows="10"></textarea>
            <h2 class="output-info1">Ningun mensaje fue encontrado</h2>
            <h6 class="output-info2">Ingresa el texto que desees encriptar o Desencriptar</h4>
            
                <button class="output__button-copy" onclick="copyText()">Copiar</button>
            
        </section>
    </main>
    <script src="/public/js/script.js"></script>
</body>

</html>
