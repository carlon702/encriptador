<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <nav class="nav">
            <img class="nav__logo" src="public/images/alura.svg" alt="alura logo">
        </nav>
        
    </header>
    <main>
        <div class="main">
        <div class="main__text-area">
        <textarea class="main__text-area__input" type="text" placeholder="Ingrese el texto aqui"></textarea>
        </div>

        <div class="main__buttons-info">
        <p class="main__buttons-info__info"> &#128712 Solo letras minusculas y sin acento</p>
        <div class="main__buttons-info__buttons">
            <button class="main__buttons-info__buttons__encript">Encriptar</button>
            <button class="main__buttons-info__buttons__decript">Desencriptar</button>
        </div>
    </div>
        </div>
        <div class="output">
            <div class="output__message">
                <p class="output__message__title">Ningun mensaje fue encontrado</p>
                <p class="output__message__content">ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
